<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:vt="http://java.sun.com/jsf/composite/trainer">
<h:head>
  <title>A Simple JavaServer Faces 2.0 View</title>
</h:head>
<h:body>
  <h:form>
      <vt:loginPanel passwordValidatorMessage="Enter password.  Must be between six and ten characters in length.">
          <f:validateLength for="userid" minimum="6" />
          <f:validateLength for="password" minimum="6" maximum="10" />
      </vt:loginPanel>
  </h:form>
</h:body>
</html>
