<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<body>

    <ui:composition template="/template.xhtml">
        <ui:define name="metadata">
            <f:event type="preRenderView"
                     listener="#{editTrainingEventBacking.forwardToMainIfNotTrainer}" />
        </ui:define>

        <ui:define name="content">

            <h3>Your Trainees</h3>

            <h:form>

                <h:dataTable value="#{viewTraineesBacking.traineesForCurrentUser}" var="user"
                             rendered="#{viewTraineesBacking.traineesForCurrentUser.rowCount > 0}"
                             border="1">

                    <h:column>
                        <f:facet name="header">Name</f:facet>

                        #{user.firstName} #{user.lastName}
                        
                    </h:column>

                    <h:column>
                        <f:facet name="header">Take Action</f:facet>

                        <h:link outcome="viewTrainingSessionsForUser">
                            <f:param name="id" value="#{user.id}"/>
                            View Training Sessions
                        </h:link>


                    </h:column>
                </h:dataTable>


            </h:form>

         </ui:define>

     </ui:composition>
</body>
</html>
