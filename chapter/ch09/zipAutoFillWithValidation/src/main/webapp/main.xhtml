<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <title>A Simple JavaServer Faces 2.0 View</title>
</h:head>
<h:body>
  <h2>Address Form</h2>
  <h:form prependId="false">
    <h:panelGrid columns="2">
      <h:outputLabel value="Name:"/>
      <h:panelGroup>
          <h:inputText id="inputname" binding="#{zipAutoFill.inputName}"
                       required="true"/>
          <h:message for="inputname" />
      </h:panelGroup>
      <h:outputLabel value="Zip Code:"/>
      <h:inputText id="inputzip" binding="#{zipAutoFill.inputZip}"
                   valueChangeListener="#{zipAutoFill.zipAutoFillListener}"
                   immediate="true"
                   onchange="document.getElementById('autofill').click();"/>
      <h:outputLabel value="City:" />
      <h:inputText id="inputcity" binding="#{zipAutoFill.inputCity}"
                   immediate="true" />
      <h:outputLabel value="State:"/>
      <h:inputText id="inputstate" binding="#{zipAutoFill.inputState}"
                   immediate="true" />
      <h:commandButton value="Submit"/>
    </h:panelGrid>
    <div style="visibility: hidden">
        <h:commandButton id="autofill" value="autofill" immediate="true" />
    </div>
   </h:form>
</h:body>
</html>
