<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <title>A Simple JavaServer Faces 2.0 View</title>
</h:head>
<h:body>
  <h:form prependId="false">

      <h:panelGrid border="1" width="60%" columns="2">

          <h:outputText value="Enter password.  Must be between six and ten characters in length contain at least one special character from the list &#8220;!&#34;#$%&amp;&#39;()*+,-./:;&lt;=&gt;?@[\]^_`{|}~&#8221; (not including the quotes), two digits, and exactly one upper case character" />
          <h:panelGroup>
          <h:inputSecret id="password" value="#{flash.password}">
              <f:validateLength minimum="6" maximum="10" />
              <f:validateRegex pattern=".*\p{Punct}.*" />
              <f:validateRegex pattern=".*\d.*\d.*" />
              <f:validateRegex pattern=".*[A-Z].*" />
          </h:inputSecret>
          <h:message for="password" />
          </h:panelGroup>

      </h:panelGrid>


    <p><h:commandButton value="submit" action="next?faces-redirect=true" /></p>
  </h:form>
</h:body>
</html>
