<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <title>A Simple JavaServer Faces 2.0 View</title>
</h:head>
<h:body>
  <h:form prependId="false">
      <p>Enter text between 3 and 5 characters long:
          <h:inputText id="textField" value="#{flash.text}">
              <f:validateLength minimum="3" maximum="5" />
          </h:inputText>
          <h:message id="message" for="textField" />
      </p>
    <p><h:commandButton value="submit" action="next" /></p>
  </h:form>
</h:body>
</html>
